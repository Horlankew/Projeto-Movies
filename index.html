<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5310e33888.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>
<body>
    <header>
        <div class="header-1">
            <h1>Meus Filmes Favoritos</h1>
            <i class="fa-solid fa-heart fa-beat heart" style="--fa-beat-scale: 2.0;"></i>
        </div>  
            <i class="fas fa-bookmark favoritos"></i>
        <i class="fas fa-play"></i>
        
    </header>
    <main class="main">
        <section class="container">
            <div class="inputs">
                <!-- form com inputs dos dados dos filmes -->
                <form id="form" class="forms">
                    <div>
                        <!-- input com titulo do filme -->
                        <label for="titulo">Titulo :</label>
                        <input onkeyup="atualizarDados()"  autofocus type="text" name="titulo" id="titulo" placeholder="Digite o titulo do Filme" required="required">
                    </div>
                    <div>
                        <!-- input com link da imagem do filme -->
                        <label for="imagem">Imagem :</label>
                        <input onkeyup="atualizarDados()"  type="text" name="imagem" id="imagem" placeholder="Adicione a ulr da imagem do Filme" required="required">                      
                    </div>
                    <div>
                        <!-- input com genero dos filmes -->
                        <label for="genero">Gênero :</label>
                        <input onkeyup="atualizarDados()"  type="text" name="genero" id="genero" placeholder="Digite o Gênero do Filme" required="required">
                    </div>
                    <div>
                        <!-- input com nota dos filmes -->
                        <label for="nota">Nota :</label>
                        <input onkeyup="atualizarDados()"  type="text" name="nota" id="nota" placeholder="Nota de 0 a 10" min="0" max="10" width="100%" required="required">

                    </div>
                    <div class="button">
                        <!-- botão que envia o form com os dados do filme cadastrado pelo usuario -->
                        <button type="submit" onclick="cadastrar ()" class="btn-cadastrar">
                            <i class="fa-solid fa-clapperboard"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <!-- section com os cards dos filmes -->  
        <section class="MOVIES" id="addMovies"></section>
    </main>
    <footer>
        <div class="redes-1">
            <a href="https://www.instagram.com/horlankew/" target="_blank">
                <i class="fa fa-instagram redes" ></i>
            </a>  
            <a href="https://www.linkedin.com/in/horlan-kelwyn-palmeira-/" target="_blank">
                <i class="fa-brands fa-linkedin redes"></i>
            </a>         
            <a href="https://github.com/Horlankew" target="_blank">
                <i class="fa-brands fa-github redes"></i>
            </a>
        </div>
        <p> Desenvolvedor em treinamento Front-End  - Horlan Kelwyn -2021</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
